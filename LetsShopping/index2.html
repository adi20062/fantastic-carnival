<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipkart Style Product Page</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  body {
    background: #f1f3f6;
    padding: 20px;
  }
  header {
    background: #2874f0;
    color: #fff;
    padding: 15px;
    text-align: center;
    font-size: 1.5rem;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  .cart-icon {
    position: absolute;
    right: 20px;
    top: 15px;
    font-size: 1.2rem;
    cursor: pointer;
  }
  .cart-count {
    background: red;
    color: #fff;
    border-radius: 50%;
    padding: 2px 8px;
    font-size: 0.9rem;
    position: absolute;
    top: 8px;
    right: 10px;
  }
  .product-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  .product-card {
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s;
  }
  .product-card:hover {
    transform: scale(1.05);
  }
  .product-card img {
    width: 100%;
    max-height: 180px;
    object-fit: contain;
  }
  .product-title {
    font-size: 1rem;
    margin: 10px 0;
    color: #333;
  }
  .price {
    font-size: 1.2rem;
    color: #2874f0;
    font-weight: bold;
  }
  .rating {
    font-size: 0.9rem;
    color: #ff9f00;
    margin: 8px 0;
  }
  .add-btn {
    background: #fb641b;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background 0.3s;
  }
  .add-btn:hover {
    background: #d45a15;
  }
</style>
</head>
<body>

<header>
  Flipkart Clone
  <div class="cart-icon">
    ðŸ›’ <span class="cart-count">0</span>
  </div>
</header>

<div class="product-container">
  <div class="product-card">
    <img src="https://via.placeholder.com/200x150" alt="Product">
    <div class="product-title">Smartphone XYZ</div>
    <div class="price">â‚¹15,999</div>
    <div class="rating">â˜…â˜…â˜…â˜…â˜† (120)</div>
    <button class="add-btn" onclick="addToCart()">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="https://via.placeholder.com/200x150" alt="Product">
    <div class="product-title">Wireless Headphones</div>
    <div class="price">â‚¹2,499</div>
    <div class="rating">â˜…â˜…â˜…â˜…â˜… (500)</div>
    <button class="add-btn" onclick="addToCart()">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="https://via.placeholder.com/200x150" alt="Product">
    <div class="product-title">Smartwatch Pro</div>
    <div class="price">â‚¹3,999</div>
    <div class="rating">â˜…â˜…â˜…â˜…â˜† (320)</div>
    <button class="add-btn" onclick="addToCart()">Add to Cart</button>
  </div>
</div>

<script>
  let cartCount = 0;
  function addToCart() {
    cartCount++;
    document.querySelector('.cart-count').textContent = cartCount;
  }
</script>

</body>
</html>
